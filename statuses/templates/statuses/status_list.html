{% extends "base.html" %}

{% block content %}
  <h1 class="my-4">Статусы</h1>
  <a class="btn btn-primary mb-3" href="{% url 'statuses:status_create' %}">Создать статус</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for status in statuses %}
        <tr>
          <td>{{ status.id }}</td>
          <td>{{ status.name }}</td>
          <td>
            <a href="{% url 'statuses:status_update' status.id %}" class="btn btn-sm btn-secondary">Изменить</a>
            <a href="{% url 'statuses:status_delete' status.id %}" class="btn btn-sm btn-danger">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
