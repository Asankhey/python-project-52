name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # укажи версию Python, которая у тебя используется

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # Если есть requirements.txt, то pip install -r requirements.txt

    - name: Run flake8 linter
      run: |
        flake8 .

    - name: Run tests with pytest
      run: |
        pytest
