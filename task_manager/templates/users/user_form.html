{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">
  {% if form.instance.pk %}
    Изменение пользователя
  {% else %}
    Регистрация
  {% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger">
          {{ field.errors }}
        </div>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
